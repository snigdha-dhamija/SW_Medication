<html lang="en">
<head>
	<title>Contact US Section</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css" type="text/css">
</head>
	
<body>

	<!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="logo">SW Medication</span>
          </a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu
            <i class="fas fa-bars ml-1"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home/register">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home#project">Campaigns</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home/donate">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home/team">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home#blog">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3000/home/adminlogin">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
	<!-- START CONTACT SECTION -->
	<div class="container">
		<div class="section-contact">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-10 col-xl-8">
					<div class="header-section text-center">
						<h2 class="title">Get In Touch
							<span class="dot"></span>
							<span class="big-title">CONTACT</span>
						</h2>
						<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean consectetur commodo risus, nec pellentesque turpis efficitur non.</p>
						
					</div>
				</div>
			</div>
			<div class="form-contact">
				<form method="post" action="/home/contact"> 
					<div class="row">
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-user"></i>
								<input type="text" name="name" placeholder="ENTER YOUR NAME" id="name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-envelope"></i>
								<input type="text" name="email" placeholder="ENTER YOUR EMAIL" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
							</div>
						</div>
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-phone"></i>
								<input type="text" name="phoneNumber"  pattern="[9876]{1}[0-9]{9}" id="phone" placeholder="ENTER YOUR PHONE NUMBER">
							</div>
						</div>
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-check"></i>
								<input type="text" name="subject" placeholder="ENTER YOUR SUBJECT">
							</div>
						</div>
						<div class="col-12">
							<div class="single-input">
								<i class="fas fa-comment-dots"></i>
								<textarea placeholder="ENTER YOUR MESSAGE"></textarea>
							</div>
						</div>
						<div class="col-12">
							<div class="submit-input text-center">
								<input type="submit" name="submit" value="SUBMIT NOW" onclick="alert('Your message has been successfully delievered. We will update you soon within 24hrs.')">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- / END CONTACT SECTION -->
	</div>
</body>
</html>
